<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css">
  </head>

  <body class="body">
    <header class="header">
      <h1 class="titulo">XGAME STORE!</h1>
      <input class="buscador" type="search" placeholder="  Buscar..." />
      <a class="carrito" href="pages/carrito.html">Carrito</a>
      <nav class="menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="arma-tu-pc.html">Arma tu PC</a></li>
          <li><a href="contacto.html">Contacto</a></li>
      </nav>
    </header>
    <aside>
      <hr/>
      <form action="" method="GET" enctype="multipart/form-data">
        <h2>Formulario de Compra</h2>
        <fieldset>
          <legend>Datos del Comprador:</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" placeholder="Nombre" />
          <br />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" placeholder="Apellido" />
          <br />
          <label for="dni">DNI:</label>
          <input type="number" name="dni" placeholder="DNI" required />
          <br />
          <label for="telefono">Telefono:</label>
          <input type="number" name="telefono" placeholder="Telefono" />
        </fieldset>
        <fieldset>
          <legend>Datos del Envío:</legend>
          <label for="direccion">Dirección:</label>
          <input type="text" name="direccion" placeholder="Dirección" />
          <br />
          <label for="comentario">Comentario:</label>
          <textarea name="comentario" placeholder="Escribir aqui..."></textarea>
          <br />
          <label for="fecha">Fecha a programar envío:</label>
          <input type="date" name="fecha" />
        </fieldset>
        <fieldset>
          <legend>Información de Pago:</legend>
          <label for="nroTarjeta">Número de Tarjeta:</label>
          <input
            type="number"
            name="nroTarjeta"
            placeholder="Número de Tarjeta"
          />
          <br />
          <label for="titular">Titular:</label>
          <input type="text" name="titular" placeholder="titular" />
          <br />
          <label for="vencimiento">Vencimiento:</label>
          <input type="month" name="vencimiento" placeholder="Vencimiento" />
          <br />
          <label for="cvv">CVV:</label>
          <input
            type="password"
            name="cvv"
            placeholder="CVV"
            maxlength="3"
            pattern="[0-9]"
            title="Sólo se permiten números."
          />
        </fieldset>
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Vaciar" />
        <input type="button" value="Otro Botón" />
      </form>
      <hr/>
    </aside>

    <footer id="footer">
      <h3 class="redes">Redes Sociales:</h3>
      <li class="insta">Instagram</li>
      <li class="twt">Twitter</li>
      <li class="face">Facebook</li>
  </footer>
  </body>
</html>
